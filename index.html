<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶視覚マンガ LP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .news-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .news-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e91e63;
        }
        .news-title {
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
        }
        .news-date {
            font-size: 14px;
            color: #666;
        }
        .news-content {
            margin-top: 16px;
        }
        .news-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="news-section">
            <div class="news-header">
                <h2 class="news-title">ニュース</h2>
            </div>
            <p class="news-date">2025.11.29 更新</p>
            <div class="news-content">
                <img src="images/question-animation.gif" alt="ニュース画像" class="news-image">
            </div>
        </section>
    </div>
</body>
</html>
