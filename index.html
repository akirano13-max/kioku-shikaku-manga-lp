<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI記憶術 | イーエデュケーション合同会社</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .pr-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 28px;
      font-weight: bold;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .headline .highlight {
      background: linear-gradient(transparent 40%, #ffeb3b 40%);
      color: #d32f2f;
      font-weight: bold;
    }

    .headline-underline {
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #ffc107, #ffeb3b);
      margin-bottom: 24px;
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }

    .news-tag {
      display: inline-block;
      padding: 4px 12px;
      border: 1px solid #333;
      font-size: 12px;
    }

    .date {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="pr-label">PR:イーエデュケーション合同会社</p>

    <h1 class="headline">
      【話題沸騰】司法試験も宅建も「覚え方」が勝敗を分ける！東大首席が開発した<span class="highlight">記憶力とIQがぐんぐん上がるAI記憶術</span>がヤバすぎる...
    </h1>

    <div class="headline-underline"></div>

    <div class="meta">
      <span class="news-tag">ニュース</span>
      <span class="date">2025.11.29 更新</span>
    </div>
  </div>
</body>
</html>
